<!doctype html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DailyNews | {{ news }}</title>
</head>
<body>



<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="link-secondary" href="#">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="">DailyNews | Новости</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
                        <title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <path d="M21 21l-5.2-5.2"></path>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
            </div>
        </div>
    </header>
<div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link text-black" href="/">World</a>
        {% for c in categories %}
        <a class="nav-item nav-link link-body-emphasis active" href="/category/{{ c.id }}">{{ c }}</a>
        {% endfor %}
    </nav>
</div>
</div>




<div class=" border=2 rounded p-4 ">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
                <img src="{{ news.news_photo.url }}" width='550' height='450' alt="{{ news }}">
                <strong class="d-inline-block mb-2 text-primary-emphasis">{{ news }}</strong>
                <h3 class="mb-0">{{ n }}</h3>
                <div class="mb-1 text-body-secondary">
                    Время публикации: {{ news.add_date }}
                </div>
                <p class="card-text mb-auto">{{ news.text }}</p>
                <hr>
                Новости по этой теме: <a href="/category/{{ news.news_category.id }}">{{ news.news_category }}</a>
        </div>
    </div>
</div>



</body>
</html>
